  <head>
    <title>Travis Size Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4285f4" />
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="options.css" />
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32 256x256" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <script defer src="build/shared.js"></script>
    <script type="module" src="build/tree-ui.js"></script>
  </head>

  <body>
    <div class="scrim toggle-options" hidden></div>
    <!-- App Toolbar -->

          class="icon-button"
          title="README"
          id="faq"
          target="_blank"

            width="24"
            height="24"
            viewBox="0 0 24 24"

            <path
              d="M12,8c-2.21,0-4,1.79-4,4s1.79,4,4,4s4-1.79,4-4S14.21,8,12,8z M12,14c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2

            />
          </svg>
        </button>
      </div>
      <progress value="0" id="progress" class="appbar-progress"></progress>
    </header>
    <!-- Options side panel -->
    <form id="options" class="options" method="GET">
      <header class="form-bar">
        <button type="button" class="icon-button toggle-options" title="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#5f6368"
          >
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
      </header>

      <fieldset>
        <legend class="subhead">Configuration</legend>
        <div class="input-wrapper">
          <input
            class="input-validate"
            type="text"
            id="repo"
            name="repo"
            placeholder="GoogleChromeLabs/travis-size-report"
            aria-describedby="repo-error"
          />
          <label class="input-label" for="repo">
            Repository
          </label>
          <p class="input-error" id="repo-error"></p>
        </div>
        <div class="input-wrapper">
          <input
            class="input-validate"
            type="text"
            id="branch"
            name="exclude"
            placeholder="master"
            aria-describedby="branch-error"
          />
          <label class="input-label" for="branch">
            Branch
          </label>
          <p class="input-error" id="branch-error"></p>
        </div>
        <div class="input-wrapper">
          <input
            class="input-validate"
            type="text"
            id="findrenamed"
            name="find_renamed"
            placeholder="[name]-[hash][extname]"
            aria-describedby="findrenamed-error"
          />
          <label class="input-label" for="findrenamed">
            Find renamed files pattern
          </label>
          <p class="input-error" id="findrenamed-error"></p>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="diffmode" name="diff_mode" value="on" />
          <label class="checkbox-label" for="diffmode">Compare last two builds</label>
        </div>
      </fieldset>

      <fieldset>
        <legend class="subhead">Size options</legend>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="gzip" name="gzip" value="on" />
          <label class="checkbox-label" for="gzip">gzip Mode</label>
        </div>
        <p class="select-wrapper">
          <select id="byteunit" class="sel-big" name="byteunit" data-dynamic>
            <option value="B" selected>B - bytes</option>
            <option value="KiB">KiB - kibibytes</option>
            <option value="MiB">MiB - mebibytes</option>
            <option value="GiB">GiB - gibibytes</option>
          </select>
          <label class="select-label" for="byteunit">Byte unit</label>
        </p>
        <p class="input-wrapper">
          <input type="number" id="minsize" name="min_size" value="0" min="0" />
          <label class="input-label" for="minsize">
            Minimum size (bytes)
          </label>
        </p>
      </fieldset>

      <fieldset>
        <legend class="subhead">Search by regex</legend>
        <div class="input-wrapper">
          <input
            class="input-regex input-validate"
            type="text"
            id="includeregex"
            name="include"
            placeholder=".+@.+"
            aria-describedby="include-error"
          />
          <label class="input-label" for="includeregex">
            Symbols must contain
          </label>
          <p class="input-error" id="include-error"></p>
        </div>
        <div class="input-wrapper">
          <input
            class="input-regex input-validate"
            type="text"
            id="excluderegex"
            name="exclude"
            placeholder="\(.+\)"
            aria-describedby="exclude-error"
          />
          <label class="input-label" for="excluderegex">
            Symbols must exclude
          </label>
          <p class="input-error" id="exclude-error"></p>
        </div>
      </fieldset>
    </form>
    <div class="symbols">
      <!-- Icons for symbols are stored here and cloned. -->
      <div hidden id="icons">

                 h-8L10,4L10,4z"
          />
        </svg>
        <svg class="icon javaclassicon" height="24" width="24" fill="#5f6368">

                 L6,20z"
          />
        </svg>
        <svg class="icon bssicon" height="24" width="24" fill="#a142f4">
          <title>Uninitialized data</title>
          <path

        <svg class="icon htmlicon" height="24" width="24" fill="#fa7b17">

        <svg class="icon tsicon" height="24" width="24" fill="#1a73e8">
          <title>Typings file</title>
          <path
            d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm0 2h7v5h5v11H6V4zm5.9 8c-2 0-3.7 1.2-4.4 3a4.7 4.7 0 0 0 8.8 0c-.7-1.8-2.4-3-4.4-3zm0 1a2 2 0 0 1 2 2 2 2 0 0 1-2 2 2 2 0 0 1-2-2 2 2 0 0 1 2-2zm0 .8a1.2 1.2 0 0 0-1.2 1.2 1.2 1.2 0 0 0 1.2 1.2 1.2 1.2 0 0 0 1.2-1.2 1.2 1.2 0 0 0-1.2-1.2z"

        <svg class="icon mapicon" height="24" width="24" fill="#24c1e0">

        <svg class="icon dexmethodicon" height="24" width="24" fill="#a50e0e">

          />
        </svg>
        <svg class="icon othericon" height="24" width="24" fill="#5f6368">
          <title>Other entry</title>
          <path
            d="M10.88 2l-.85 1.36L4 13h6v-2H7.6l3.28-5.23L12.28 8h2.35l-3.75-6zM12 10v10h10V10H12zm2 2h6v6h-6v-6zM2.21 15A5.52 5.52 0 0 0 10 21.4v-2.45A3.48 3.48 0 0 1 7.5 20a3.48 3.48 0 0 1-3.15-5H2.2z"
          />
        </svg>
      </div>
      <!-- Template for trees and leaves -->
      <template id="treenode-container">
        <li role="treeitem" aria-expanded="false" aria-describedby="infocard-container">
          <a class="node" href="#" tabindex="-1" role="presentation">
            <span class="symbol-name"></span>
            <span class="size"></span>
          </a>
          <ul role="group"></ul>
        </li>
      </template>
      <template id="treenode-symbol">
        <li role="treeitem" aria-describedby="infocard-symbol">
          <span class="node" tabindex="-1">
            <span class="symbol-name"></span>
            <span class="size"></span>
          </span>
        </li>
      </template>
      <!-- Tree view -->
      <main class="tree-container">
        <header class="tree-header">
          <span class="subtitle">Name</span>
          <span class="subtitle size-header" id="size-header">Size</span>
        </header>
        <ul id="symboltree" class="tree" role="tree" aria-labelledby="headline"></ul>
      </main>
      <!-- Symbol and container breakdown cards -->
      <link href="infocard.css" rel="stylesheet" />
      <footer class="infocards">
        <div class="infocard infocard-container open" id="infocard-container" hidden>
          <div class="icon-info container-icon-info">
            <canvas class="type-pie-info" height="80" width="80"></canvas>
            <div></div>
          </div>
          <header class="header-info">
            <h4 class="subhead size-info"></h4>
            <p class="body-2 path-info"></p>
            <p class="caption type-info-container">
              <span class="type-info"></span>
            </p>
          </header>
          <div class="type-breakdown-info">
            <template id="infocard-row">
              <tr class="bss-info">
                <td class="icon-container"></td>
                <th scope="row"></th>
                <td class="count"></td>
                <td class="size"></td>
                <td class="percent"></td>
              </tr>
            </template>
            <table>
              <thead>
                <tr>
                  <th class="subhead-2">Icon</th>
                  <th class="subhead-2">Type</th>
                  <th class="subhead-2 count">Count</th>
                  <th class="subhead-2 size">Total size</th>
                  <th class="subhead-2 percent">Percent</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="infocard infocard-symbol" id="infocard-symbol" hidden>
          <div class="icon-info">
            <div></div>
          </div>
          <header class="header-info">
            <h4 class="subhead size-info"></h4>
            <p class="body-2 path-info"></p>
          </header>
          <p class="caption type-info-container">
            <span class="type-info"></span>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
